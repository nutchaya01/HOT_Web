   var scene;

    var SCREEN_ROWS = 15;
    var SCREEN_COLS = 20;

    var GRASS = 0;
    var DIRT = 1;

    function Tile(){
        tTile = new Sprite(scene, "grass.png", 32, 32);
        tTile.setSpeed(0);
        tTile.state = GRASS;
        tTile.images = new Array("grass.png", "dirt.png", "water.png");
        tTile.row = 0;
        tTile.col = 0;
        
        tTile.setState = function(state){
            this.state = state;
            this.setImage(this.images[this.state]);
        } // end setState
        
        tTile.getRow = function(){
            return this.row;
        } // end getRow
        
        tTile.getCol = function(){
            return this.col;
        } // end getCol;
        
        tTile.getState = function(){
            return this.state;
        } // end getState
        
        return tTile;
    } // end Tile constructor

    function setupTiles(){
        tileset = new Array(SCREEN_ROWS);
        for (row = 0; row < SCREEN_ROWS; row++){
            tRow = new Array(SCREEN_COLS);
            for (col = 0; col < SCREEN_COLS; col++){
                tRow[col] = new Tile();
                xPos = 16 + (32 * col);
                yPos = 16 + (32 * row);
                tRow[col].setPosition(xPos, yPos);
                tRow[col].row = row;
                tRow[col].col = col;
            } // end col for loop
            tileset[row] = tRow;
        } // end row for loop;
    } // end setupTiles
    
    function showMap(){
        //displays a piece of the map sized
        //SCREEN_ROWS x SCREEN_COLS
        //offset by offRow, offCol
        
        for (row = 0; row < SCREEN_ROWS; row++){
            for (col = 0; col < SCREEN_COLS; col++){
                currentVal = map[row + offRow][col + offCol];
                tileset[row][col].setState(currentVal);
                tileset[row][col].update();
            } // end col for
        } // end row for
    } // end showMap

    function checkKeys(){
        if (keysDown[K_LEFT]){
            if (offCol > 0){
                offCol--;
            }
        }
        
        if (keysDown[K_RIGHT]){
            if (offCol < (COLS - SCREEN_COLS)){

        }

    function init(){
